<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }
      /* Dropdown Button */
      .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* Dropdown button on hover & focus */
      .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content button {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover
      .dropdown-content button:hover {background-color: #ddd}*/

      /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
      .show {display:block;}

      .selected{background-color: green;}

    </style>
  </head>
  <body>
    <div id="cesiumContainer">
    </div>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">M</button>
      <div id="myDropdown" class="dropdown-content">
        <button id="O">O</button>
        <button id="U">U</button>
        <button id="N">N</button>
        <button>A</button>
      </div>
    </div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer");
      const toolbar = document.querySelector("div.cesium-viewer-toolbar");
      const modeButton = document.querySelector("div.navigationHelpButtonContainer");
      myButton = document.querySelector(".dropdown");
      toolbar.insertBefore(myButton, modeButton);

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      document.querySelectorAll('button').forEach(function(e) {
        e.addEventListener('click', function() {
          if (this.className != 'dropbtn') {
            var dropdowns = document.getElementsByClassName("dropdown-content")[0].children;
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('selected')) {
                openDropdown.classList.remove('selected');
              }
            }
            this.classList.toggle('selected');
            if (this.id == "O") {
              var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
              handler.setInputAction(function (event) {
                  console.log(event.position);
                  handler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_CLICK);
              }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
            }
            else if (this.id == "U") {
              var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
              handler.setInputAction(function (event) {
                  var ellipsoid = viewer.scene.globe.ellipsoid;
                  var cartesian = viewer.camera.pickEllipsoid(event.position, ellipsoid);
                  console.log(cartesian);
                  handler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_CLICK);
              }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
            }
            else if (this.id == "N") {
              var handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
              handler.setInputAction(function (event) {
                  // Screen coordinates to world coordinates key points
                  var ellipsoid = viewer.scene.globe.ellipsoid;
                  var cartesian = viewer.camera.pickEllipsoid(event.position, ellipsoid);
                  //Converting Cartesian coordinates to geographic coordinates
                  var cartographic = Cesium.Cartographic.fromCartesian(cartesian);
                  console.log(cartographic);
                  //Decimal representation of radians to degrees
                  var lon = Cesium.Math.toDegrees(cartographic.longitude);
                  var lat = Cesium.Math.toDegrees(cartographic.latitude);
                  // Get altitude
                  var height1 = viewer.scene.globe.getHeight(cartographic);
                  var height2 = cartographic.height;
                  handler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_CLICK);
              }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
            }
          }
        })
      });

    </script>
    <script src="test.js"></script>
  </body>
</html>
